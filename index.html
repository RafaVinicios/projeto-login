<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querr.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Formulário</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessa sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <fieldset>
                        <legend>Faça o seu login</legend>
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="imail" placeholder="Seu e-email" autocomplete="email" required maxlength="30"><label for="imail">Email</label>
                        </div>                 
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key_off</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required maxlength="20" minlength="8"><label for="isenha">Senha</label>
                        </div>
                    </fieldset>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao" >Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>  
</body>
</html>
